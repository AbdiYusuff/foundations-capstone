<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbsp and Tsp conversion</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="h1">Tablespoons and Teaspoons</h1>
    <div id=outer>
        <div id="h2"> Tbs and Tsp Converter </div>
            <div id='cover'> 
                <form>
                    <div id='t5'>
                        <table class='main'>
                            <tr>
                                <td>No. of units<td>
                                    <input id='vip' value=1 onchange='vol();'>
                            <tr>
                                <td>Convert from<td>
                        <select id='fvol' onchange='vol();'>
                                            <option value=14.78676>Tablespoons
                                            <option value=4.92892 selected>Teaspoons
                        </select>
                            <tr><td>Convert to<td>
                                <select id='tvol' onchange='vol()';>
                                            <option value=14.78676 selected>Tablespoons
                                            <option value=4.92892>Teaspoons
                        </select>
                        <tr><td colspan=2>
                            <input class=output id='vop'>
                        </table>
                    </div>

                </form>
            </div>
    </div>
   
    
</body>
</html>
